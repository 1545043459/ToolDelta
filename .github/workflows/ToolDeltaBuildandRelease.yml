name: ToolDelta Build and Release

on:
  push:
    branches: [ main ]
    paths:
      - "version"
  workflow_dispatch: {}
  
jobs:
  build_Windows_job:
    name: build_Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11' 
          
      - name: Install dependencies and ToolDelta Build
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r newrequire.txt
          pyinstaller -F ToolDelta.py
          
      - name: Get version
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
        run: echo "::set-env name=VERSION::$(more version)"
          
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{env.VERSION}}
          name: ${{env.VERSION}}
          files: |
            dist/*
  build_Linux_job:
      name: build_Linux
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-python@v4
          with:
            python-version: '3.11' 

        - name: Install dependencies and ToolDelta Build
          run: |
            python -m pip install --upgrade pip
            pip install pyinstaller
            pip install -r newrequire.txt
            pyinstaller -F ToolDelta.py

        - name: Get version
          env:
            ACTIONS_ALLOW_UNSECURE_COMMANDS: true
          run: echo "::set-env name=VERSION::$(cat version)"

        - name: Release
          uses: softprops/action-gh-release@v1
          with:
            tag_name: ${{env.VERSION}}
            name: ${{env.VERSION}}
            files: |
              dist/*
